<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordillera Provinces</title>
  <link rel="stylesheet" href="indexStyles.css" />
</head>

<body>
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <div class="image-container">
      <img class="image" alt="Abra" src="Images/Abra.jpg" draggable="false" />
      <div class="text">Abra</div>
    </div>
    <div class="image-container">
      <img class="image" alt="Apayao" src="Images/Apayao.jpg" draggable="false" />
      <div class="text">Apayao</div>
    </div>
    <div class="image-container">
      <img class="image" alt="Benguet" src="Images/Benguet.jpg" draggable="false" />
      <div class="text">Benguet</div>
    </div>
    <div class="image-container">
      <img class="image" alt="Ifugao" src="Images/Ifugao.jpg" draggable="false" />
      <div class="text">Ifugao</div>
    </div>
    <div class="image-container">
      <img class="image" alt="Kalinga" src="Images/Kalinga.jpg" draggable="false" />
      <div class="text">Kalinga</div>
    </div>
    <div class="image-container">
      <img class="image" alt="Mountain Province" src="Images/Mountain Province.jpg" draggable="false" />
      <div class="text">Mountain Province</div>
    </div>
  </div>
  <!-- for cursor animation -->
  <div class="cursor">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>


  <script src="indexScript.js"></script>
</body>

</html>
