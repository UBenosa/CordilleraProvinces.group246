<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordillera Provinces</title>
  <link rel="stylesheet" href="indexStyles.css" />
</head>

<body>
  <!-- <div id="line"></div> -->
  <h1 id="header">Provinces of the Cordillera</h1>
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <div class="image-container hover-effect" id="abra" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Abra.jpg" draggable="false">
      <div class="text">Abra</div>
    </div>
    <div class="image-container hover-effect" id="apayao" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Apayao.jpg" draggable="false">
      <div class="text">Apayao</div>
    </div>
    <div class="image-container hover-effect" id="benguet" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Benguet.jpg" draggable="false" />
      <div class="text">Benguet</div>
    </div>
    <div class="image-container hover-effect" id="ifugao" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Ifugao.jpg" draggable="false" />
      <div class="text">Ifugao</div>
    </div>
    <div class="image-container hover-effect" id="kalinga" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Kalinga.jpg" draggable="false" />
      <div class="text">Kalinga</div>
    </div>
    <div class="image-container hover-effect" id="mountain-province" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Mountain Province.jpg" draggable="false" />
      <div class="text">Mountain Province</div>
    </div>
  </div>
  <div id="scrollbar-track">
    <div id="scrollbar-thumb"></div>
  </div>

  <!-- for cursor animation -->
  <div class="cursor">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <script src="indexScript.js"></script>
</body>
</html>
