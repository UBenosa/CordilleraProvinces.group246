<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corddilera Heritage E-Blog</title>
  <link rel="stylesheet" href="CSS/indexStyles.css" />
  <link rel="stylesheet" href="CSS/cursorStyles.css" />
  <link rel="icon" type="image/x-icon" href="Images/website.ico">
</head>

<body>
  <div id="overlay"></div>
  <h1 id="header">Provinces of the Cordillera</h1>
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <div class="image-container" id="abra" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Abra.jpg" draggable="false">
      <div class="text">Abra</div>
    </div>
    <div class="image-container" id="apayao" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Apayao.jpg" draggable="false">
      <div class="text">Apayao</div>
    </div>
    <div class="image-container" id="benguet" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Benguet.jpg" draggable="false" />
      <div class="text">Benguet</div>
    </div>
    <div class="image-container" id="ifugao" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Ifugao.jpg" draggable="false" />
      <div class="text">Ifugao</div>
    </div>
    <div class="image-container" id="kalinga" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Kalinga.jpg" draggable="false" />
      <div class="text">Kalinga</div>
    </div>
    <div class="image-container" id="mountain-province" onClick="zoomImage(this.id)">
      <img class="image" src="Images/Mountain Province.jpg" draggable="false" />
      <div class="text">Mountain Province</div>
    </div>
  </div>
  <div id="scrollbar-track">
    <div id="scrollbar-thumb"></div>
  </div>

  <!-- for cursor animation -->
  <div class="cursor">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Scripts -->
  <script src="JS/indexScript.js"></script>
  <script src="JS/cursorScript.js"></script>
</body>

</html>
